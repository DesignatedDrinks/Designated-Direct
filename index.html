<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Designated Direct - Variety Packs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .pack {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .pack h3 {
        margin: 0 0 10px;
      }
      .pack img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Variety Packs</h1>
    <div id="packs">Loading data...</div>

    <script>
      // Spreadsheet details
      const spreadsheetId = '1TtRNmjsgC64jbkptnCdklBf_HqifwE9SQO2JlGrp4Us';
      const apiKey = 'AIzaSyDx9DhE2lC8WwDp0VLAihrPoiYwMLyPSZE';
      
      // Using the tab "Variety Packs" with data in columns A to C, rows 2 to 1000.
      const range = "Variety Packs!A2:C1000";
      // Use encodeURIComponent to properly encode spaces and special characters in the range.
      const encodedRange = encodeURIComponent(range);
      
      // Construct the API URL
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodedRange}?key=${apiKey}`;

      // Fetch data from the Google Sheets API
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data); // For debugging: check the full API response in the console
          const packsDiv = document.getElementById('packs');
          packsDiv.innerHTML = ''; // Clear the "Loading data..." message

          // Check if the API returned data
          if (!data.values || data.values.length === 0) {
            packsDiv.textContent = 'No data found!';
            return;
          }

          // Loop through each row of data
          data.values.forEach(row => {
            // Each row should contain [Variety Pack Name, Beer Name, Beer Image URL]
            const [varietyPackName, beerName, beerImageURL] = row;

            // Create a container for each entry
            const packElement = document.createElement('div');
            packElement.classList.add('pack');

            packElement.innerHTML = `
              <h3>${varietyPackName} - ${beerName}</h3>
              <img src="${beerImageURL}" alt="${beerName}">
            `;
            
            packsDiv.appendChild(packElement);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('packs').textContent = 'Failed to load data.';
        });
    </script>
  </body>
</html>
